<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linear Pomodoro Timer</title>
        <link rel="manifest" href="/manifest.json" />
        <link
            href="https://fonts.bunny.net/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="/tymer/tick.wav" as="audio" type="audio/wav" />
        <link rel="preload" href="/tymer/period-end.wav" as="audio" type="audio/wav" />
        <link rel="preload" href="/tymer/timer-end.wav" as="audio" type="audio/wav" />
        <link rel="preload" href="/tymer/button.wav" as="audio" type="audio/wav" />
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/app/main.jsx"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/tymer/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration)
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error)
                    })
            }
        </script>
    </body>
</html>
